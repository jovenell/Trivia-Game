<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Trivia</title>

        <link href="https://fonts.googleapis.com/css?family=Montserrat:200" rel="stylesheet">
        <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

        <link rel="stylesheet" type="text/css" href="main.css">

        <script src="https://kit.fontawesome.com/e923554f41.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <script src="index.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/">Trivia</a>
        </nav>

        <div id="QuestionDiv">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h1 id="QuestionNumber"></h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h5 id="Question"></h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-primary" id="AButton"></button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary" id="BButton"></button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary" id="CButton"></button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary" id="DButton"></button>
                    </div>
                </div>
                <div class="row justify-content-md-center">
                    <div class="col-3">
                        <button type="button" class="btn btn-primary" id="NextButton" disabled>Next</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h4 id="Score"></h4>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
